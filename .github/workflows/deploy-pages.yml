name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'www/**'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'www/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Lint and validate
  validate:
    name: Validate HTML/CSS/JS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install validation tools
        run: |
          npm install -g htmlhint stylelint eslint

      - name: Validate HTML
        run: |
          htmlhint www/*.html || true

      - name: Validate CSS
        run: |
          npx stylelint "www/css/**/*.css" --allow-empty-input || true

      - name: Validate JavaScript
        run: |
          npx eslint "www/js/**/*.js" --no-eslintrc --env browser,es6 || true

      - name: Check for broken links
        run: |
          echo "Link checking can be added here with tools like linkinator"

  # Build job (if needed for preprocessing)
  build:
    name: Build Website
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          echo "Building static site..."
          # Add any build steps here if needed (e.g., minification, optimization)
          # For now, we're using the files as-is

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./www

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "ðŸš€ Website deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  # Lighthouse CI for performance testing
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ needs.deploy.outputs.page_url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
